<!DOCTYPE html>
<html>
    <head>
        <title>TreasureGram</title>
    </head>
    <body>
        <h1>Welcome to TreasureGram!!!</h1>
        {% for treasure in  treasures %}
            <p>{{ treasure.name }}
            {% if treasure.value > 0 %}
                {{ treasure.value }}</p>
            {% else %}
                Unknown</p>   
            {% endif %}
        {% endfor %}
    </body>
</html>
