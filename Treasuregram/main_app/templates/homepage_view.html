{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'style.css' %}"
            type="text/css">
        <title>TreasureGram</title>
    </head>
    <body>
        <h1>Welcome to TreasureGram!!!</h1>
        {% for treasure in  treasures %}
            <p>{{ treasure.name }}
            {% if treasure.value > 0 %}
                {{ treasure.value }}</p>
            {% else %}
                Unknown</p>   
            {% endif %}
        {% endfor %}
    </body>
</html>
