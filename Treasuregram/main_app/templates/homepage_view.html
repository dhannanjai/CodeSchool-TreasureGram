{% load staticfiles %}
{% include 'base_view.html' %}


{% block content %}
<main class="container container--mw700">
    <div class="row">
        {% for treasure in treasures %}
        <div class="col-md-4">
            <div class="treasure panel panel-default">
                <a href="/{{treasure.id}}/">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ treasure.name }}</h3>
                </a>

                <a class="panel-username" href='/user/{{treasure.user.username}}/'>
                    by: {{ treasure.user.username }}
                </a>
                <button id="likes" data-id="{{treasure_id}}" class="btn btn-mini btn-danger glyphicon glyphicon-heart"
                    type="button">
                    {% if treasure.likes > 0 %} {{ treasure.likes }} {% endif %}
                </button>

            </div>
        </div>
    </div>
    {% endfor %}
    </div><br>

    <div class="treasure panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Treasure</h3>
        </div>
        <div class="panel-body">
            <form action="post_url/" method="post">
                {% csrf_token %}
                <div class="field-wrapper">
                    {{ form.as_p }}
                </div>
                <input type="submit" value="Submit" />
            </form>
        </div>
</main>
{% endblock %}
