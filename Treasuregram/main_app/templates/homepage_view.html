{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" type="text/css">
    <title>TreasureGram</title>
</head>

<body>

    <nav class="navbar navbar-default navbar-static-top text-center" role="navigation">
        <a href="/"><img src="{% static "images/logo.png" %}" height="90"></a>
    </nav>
    <main class="container container--mw700">
        {% for treasure in treasures %}
        <div class="treasure panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">{{ treasure.name }}</h3>
            </div>

            <div class="panel-body">
                <table class="treasure-table">
                    <tr>
                        <th>
                            <img src="{% static "images/material-icon.png" %}" alt="Material Icon">
                            Material:
                        </th>
                        <td>{{ treasure.material }}</td>
                    </tr>
                    <tr>
                        <th>
                            <img src="{% static "images/value-icon.png" %}" alt="Value Icon">
                            Value:
                        </th>
                        <td>${{ treasure.value }}</td>
                    </tr>
                    <tr>
                        <th>
                            <img src="{% static "images/location-icon.png" %}" alt="Location Icon">
                            Location:
                        </th>
                        <td>{{ treasure.location }}</td>
                    </tr>
                </table>
            </div>

        </div>
        {% endfor %}

    </main>

</html>
